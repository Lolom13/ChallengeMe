Querdos\ChallengeMe\AdministratorBundle\Entity\InfoUser:
    type:             entity
    table:            cm_admin_infoUser
    repositoryClass:  Querdos\ChallengeMe\AdministratorBundle\Repository\InfoUserRepository
    id:
        id:
            type:       integer
            id:         true
            generator:  { strategy: AUTO }
    fields:
        firstName:
            type:       string
            length:     128
            unique:     false
            nullable:   false
        lastName:
            type:       string
            length:     128
            unique:     false
            nullable:   true
        birthday:
            type:       date
            nullable:   false
        locale:
            type:       string
            length:     2
            unique:     false
            nullable:   false
    oneToOne:
        personalInformation:
            targetEntity: Querdos\ChallengeMe\AdministratorBundle\Entity\PersonalInformation
            joinColumn:
                name: personal_info
                referencedColumnName: id
                onDelete: cascade

    lifecycleCallbacks: {  }