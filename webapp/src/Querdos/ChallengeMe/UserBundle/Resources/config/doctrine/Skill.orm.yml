Querdos\ChallengeMe\UserBundle\Entity\Skill:
    type:             entity
    table:            cm_user_skill
    repositoryClass:  Querdos\ChallengeMe\UserBundle\Repository\SkillRepository
    id:
        id:
            type:     integer
            id:       true
            generator:
                strategy: AUTO

    fields:
        name:
            type:     string
            length:   255
            unique:   false
            nullable: false
        level:
            type:     integer
            unique:   false
            nullable: false

    manyToOne:
        personalInformation:
            targetEntity: Querdos\ChallengeMe\UserBundle\Entity\PersonalInformation
            inversedBy:   skills
